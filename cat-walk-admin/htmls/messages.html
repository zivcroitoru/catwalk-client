<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>admin-messages</title>
    <link rel="stylesheet" href="../css/users.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="../js-admin/messages.js" type="module"></script>
</head>

<body>

    <div class="menu">
        <div class="title">MENU</div>
        <a href="users.html">USERS</a>
        <div class="separator"></div>
        <a href="messages.html" style="font-weight:bolder;">MESSAGES</a>
        <div class="separator"></div>
        <a href="cat-database.html">CAT LIST</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/clothes-database.html">CLOTHES LIST</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/add-cats.html">ADD CATS</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/add-clothes.html">ADD CLOTHES</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/admin-login.html">LOGOUT</a>

    </div>
    <div class="content">
        <div class="top-bar" style="flex-grow:1; display:flex; align-items:center;">
            <div class="search-bar" style="flex-grow:1;">
                <input type="text" placeholder="search" id="searchInput">
            </div>
            <div class="filter-button">
                <label for="sortSelect">SORT BY</label>
                <select id="sortSelect">
                    <option value="">-- Select --</option>
                    <option value="ID-asc">ID (low to high)</option>
                    <option value="ID-desc">ID (high to low)</option>
                    <option value="status-open">Open tickets</option>
                    <option value="status-closed">Closed tickets</option>
                </select>
            </div>
            <button class="toggleModeButton" id="toggleModeButton" style="margin-left:10px;">Switch to
                Broadcast</button>
        </div>

        <div class="table">
            <div class="messages-container" sstyle="display:flex; height: 80vh;">

                <div class="ticket-list" id="ticketList"></div>

                <div class="chat-box" id="ticketMode">
                    <div class="chat-header" id="chatHeader">Select a user</div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message..." />
                        <button id="sendButton">Send</button>
                    </div>
                    <button id="closeTicketButton" disabled>Close Ticket</button>
                </div>

                <div class="chat-box" id="broadcastMode" style="display:none;">
                    <div class="chat-header">Broadcast to All Players</div>
                    <div class="chat-messages" id="broadcastList"></div>

                    <div class="chat-input">
                        <input type="text" id="broadcastMessage" placeholder="Type a message..." />
                        <button id="sendBroadcastButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p id="warning" style="color: red; margin-top: 10px;"></p>

</body>

</html>

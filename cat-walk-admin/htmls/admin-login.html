<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-login</title>
    <link rel="stylesheet" href="/cat-walk-admin/css/login.css">
    <script defer src="../js-admin/login.js" type="module"></script>
</head>

<body>

 
<div class="scale-wrapper">
  <div class="title">CATWALK</div>

  <div class="rectangle">
  <h2 class="login-title">ADMIN LOG-IN</h2>

  <div class="form-container">
    <div class="form-row">
      <label for="username">USERNAME</label>
      <input type="text" id="username" class="input-field">
    </div>

    <div class="form-row">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" class="input-field">
    </div>

    <button class="login-button">LOG IN</button>

    <a href="../../pages/login.html" class="go-back">BACK TO PLAYER LOGIN</a>
  </div>
  

  <p id="warning" style="color: red; margin-top: 10px;"></p>

</div>
</div>

</body>

</html>

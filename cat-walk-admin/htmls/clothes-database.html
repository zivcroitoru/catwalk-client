<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clothes-database</title>
    <link rel="stylesheet" href="../css/database.css">
    <script defer src="../js-admin/clothes-database.js" type="module"></script>
</head>

<body>

    <div class="menu">
        <div class="title">MENU</div>
        <a href="users.html">USERS</a>
        <div class="separator"></div>
        <a href="messages.html">MESSAGES</a>
        <div class="separator"></div>
        <a href="cat-database.html">CAT LIST</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/clothes-database.html" style="font-weight:bolder;">CLOTHES LIST</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/add-cats.html">ADD CATS</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/add-clothes.html">ADD CLOTHES</a>
        <div class="separator"></div>
        <a href="/cat-walk-admin/htmls/admin-login.html">LOGOUT</a>

    </div>



    <div class="content">
        <div class="top-bar" style="flex-grow:1; display:flex; align-items:center;" id="searchInput">
            <div class="search-bar">
                <input type="text" placeholder="search">
            </div>
            <div class="filter-button">
                <label for="sortSelect">SORT BY</label>
                <select id="sortSelect">
                    <option value="">-- ALL --</option>
                    <option value="name-asc">Template (A-Z)</option>
                    <option value="name-desc">Template (Z-A)</option>
                    <option disabled>Category:</option>
                    <option value="accessories">Accessories</option>
                    <option value="eyes">Eyes</option>
                    <option value="hats">Hats</option>
                    <option value="jackets">Jackets</option>
                    <option value="mustaches">Mustaches</option>
                    <option value="tops">Tops</option>
                </select>

            </div>
        </div>
        <div class="table">
            <div class="rectangle-clothes">
                <div class="user-clothes">
                    <img src="../PICS/hat.png" class="clothes-pic-data" width="224" height="224">
                    
                </div>
                <p class="clothesype">S. MARSH BEANIE</p>
            </div>


            <div class="table-content">
                <div class="rectangle">
                    <div class="grid-wrapper">
                    </div>
                    <div class="grid-wrapper-clothes">
                    </div>
                </div>
            </div>
            <div class="pages-clothes">
                <img src="../PICS/Polygon-2.png" class="arrow-left" width="25" height="40">
                <p>0/0</p>
                <img src="../PICS/Polygon1.png" class="arrow-right" width="25" height="40">
            </div>

        </div>
        <p id="warning" style="color: red; margin-top: 10px;"></p>
</body>



</html>

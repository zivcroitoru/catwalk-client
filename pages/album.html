<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/main.js" defer></script>
  <style>
    /* Simple modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 2px solid #aaa;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="album.html">Album</a>
    <a href="fashion-show.html">Fashion Show</a>
    <a href="admin.html">Admin</a>
  </nav>

  <main>
    <h1>Cat Album</h1>
    <button onclick="openShop()">Open Shop</button>
  </main>

  <!-- Modal Overlay -->
  <div id="shopOverlay" class="modal-overlay" onclick="closeShop()"></div>

  <!-- Shop Modal -->
  <div id="shopModal" class="modal">
    <h2>Item Shop</h2>
    <p>Buy cute clothes and accessories for your cats here!</p>
    <button onclick="closeShop()">Close</button>
  </div>

  <script>
    function openShop() {
      document.getElementById('shopModal').style.display = 'block';
      document.getElementById('shopOverlay').style.display = 'block';
    }

    function closeShop() {
      document.getElementById('shopModal').style.display = 'none';
      document.getElementById('shopOverlay').style.display = 'none';
    }
  </script>
</body>
</html>

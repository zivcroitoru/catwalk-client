<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mailbox</title>
  <link rel="stylesheet" href="../css/playermessages.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> <!-- no type=module here -->
  <script defer src="../js/features/mailbox/player-mailbox.js" type="module"></script>
</head>

<body>
  <header>
    <h1 class="title">Mailbox</h1>
    <a class="back" href="../pages/album.html">BACK</a>
  </header>
    <div class="broadcastBox" id="broadcastBox">
      <h2>Admin Broadcasts</h2>
      <div id="broadcastMessages" class="broadcast-messages"></div>
    </div>
  <div class="content" id="chat-container">


    <button id="createTicketBtn" style="display:none;">Create Support Ticket</button>

    <div class="chat" id="chatBox" style="display:none;">
      <div id="chatMessages" class="chat-messages"></div>
      <div class="message-input">
        <input type="text" id="broadcastMessage" placeholder="Type your message..." />
        <button id="sendBroadcastButton">Send</button>
      </div>
    </div>
  </div>
</body>

</html>
